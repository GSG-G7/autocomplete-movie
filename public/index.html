<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Auto complete</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/public/css/style.css'>
</head>

<body>
    <section class="search-section">

        <input type="text" name="query" class="search-input" id="search-input" aria-label="search input"
            placeholder="write for autocomplete" list="suggestions">
        <datalist id="suggestions" class="datalist">
        </datalist>
        <button id="search-btn" class="search-btn">Search</button>
    </section>
    <section class="result-section">
         <div class="result-movie" id="result-movie">
                <div id="result-movie-container"></div>
            </div>
    </section>
    <script src='/public/js/dom.js'></script>
    <script src='/public/js/logic.js'></script>
    <script src='/public/js/xhr.js'></script>
    <script src='/public/js/index.js'></script>
</body>

</html>
